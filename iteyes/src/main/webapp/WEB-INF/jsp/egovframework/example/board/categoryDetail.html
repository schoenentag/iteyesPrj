<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/board/sub.css">
<title>카테고리게시판 상세조회</title>
</head>
<body>
<div class="board_sub_wrap">
        <div class="board_title">
            <strong>게시판 정보</strong>
        </div>

        <table id="tbl" name="tbl">
        </table>

        <div>
            <button>수정</button>
            <button>목록</button>
        </div>

    </div>
<script type="text/javascript">

   const url = new URL(window.location.href); //현재 URL
   const urlParams = url.searchParams; //파라미터 값 읽기
   let id = urlParams.get('id'); //id 값만 가져오기
   
   let data = {"id" : id};
   let td_html = "";
   
    $.ajax({
        url: '/categoryDetailList.do?id='+id,
        type: 'get',
		datatype: "JSON",
		success: function(list) {
			console.log("통신은 됨...")
			td_html +=`<tr>
                <th class="board_sub_bg">게시판명</th>
                <td><input type="text" id="name" name="name" value="${list.name}" readonly></td>
            </tr>
            <tr>
                <th class="board_sub_bg">게시판 설명</th>
                <td><input type="text" id="description" name="description" value="${list.description}" readonly></td>
            </tr>
            <tr>
                <th class="board_sub_bg">사용여부</th>
                <td><input type="text" id="useYn" name="useYn" value="${list.useYn}" readonly></td>
            </tr>
            <tr>
                <th class="board_sub_bg">등록자</th>
                <td><input type="text" id="regUser" name="regUser" value="${list.regUser}" readonly></td>
            </tr>`;
			$("#tbl").append(td_html);
         },
         error : function(err){
			    console.log(err);
		}                                            
	});
</script>    
</body>
</html>
