<script type="text/javascript">
$(document).ready(function(){
	ajaxCategoryCall();
	
 });
 
 
 //상위 그룹이벤트로 fn_paging 호출하기
 
function fn_paging(num){
	console.log("fn_paging(num) 함수 실행");
	
	//ajax로 값넘겨서 페이지 이동하기
	let curPage = {"curPage" : num}
	  $.ajax({
		  url: '/pagination.do',
	      type: 'post',
	      data : JSON.stringify(curPage),
		  datatype: "JSON",
		  success: function(res) {
		      console.log("fn_paging(num) 통신 성공" + res);
		  },fail: function(result) {
	            fail(error); 
	        } 
	    });//ajax끝 
}

function ajaxCategoryCall(){
	 let option; //검색할 옵션 값을 담을 변수; N(이름), D(설명), U(관리자명)
	 let keyword;
 	 let list = {"option" : option, "keyword" : keyword}
 	 
 	 new Promise( (succ, fail)=>{ 
 	 
 		//첫번째 ajax로 list 출력
	 	$.ajax({
	 		  type: 'post',
	 		  contentType: 'application/json; charset=utf-8',
				  url : '/jsonCategoryList.do',
				  data : JSON.stringify(list),
				  datatype: "JSON",
				  success : function(data) {
					  console.log("첫번째 ajax 통신 성공")
					  let td_html = "";
					  
					  for (list of data){
					      td_html += `<input type="checkbox" class="cbox">
		                    <div class="num">${list.id}</div>
		                    <div class="title"><a href="#">${list.name}</a></div>
		                    <div class="writer">${list.description}</div>
		                    <div class="yn">${list.useYn}</div>
		                    <div class="name">${list.regUser}</div>
		                    <div class="run">></div>`;
					  }
					  
		              $(contentArea).append(td_html);
					  
				  }, 
				  error : function(err){
				    console.log(err);
				}
			}).then((arg) =>{    // 두번째 ajax를 실행한다.
				let board_html = "";

			    $.ajax({
			        url: '/pagination.do',
			        type: 'get',
			        //data : JSON.stringify(list),
					datatype: "JSON",
			        success: function(res) {
			            console.log("두번째 ajax : ", res); // 성공하면
			            if(res.curRange != 1){//맨처음
				            board_html+= `<a href="" class="bt first" onClick="fn_paging(1)"><<</a> 
				                           <a href="" class="bt prev" onClick="fn_paging('${res.prevPage }')"><</a>`;
			            } 
			                		  
			            for (let i = res.startPage; i <= res.endPage; i++){
				                              console.log(i)
			            	if( i == res.curPage){
			            		board_html+= `<a href="" class="num on" id="pageNum" name="pageNum"
		                              onClick="fn_paging('${i}')">${i}</a> `;
			            	}else{
				                board_html+= `<a href="" class="num" id="pageNum" name="pageNum"
				                              onClick="fn_paging('${i}')">${i}</a> `;
			            	}
			            }
			            
			            if( res.curPage != res.pageCnt & res.pageCnt > 0 ){
			                board_html+=`<a href="" class="bt next" onClick="fn_paging('${res.nextPage }')">></a>
			                             <a href="" class="bt last" onClick="fn_paging('${res.pageCnt  }')">>></a>`;
			            }
			            $(".board_page").append(board_html);
			            
			        },
			        fail: function(result) {
			            fail(error); 
			        }                                             
			
			    });// 두번째 ajax 끝
			
			});
	    });

	}//ajaxCategoryCall 끝
	
	
			
 
</script>
